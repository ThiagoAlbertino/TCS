<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="utf-8">
		<title>Cadastrar produto</title>
		<style type="text/css">
			h1{
				text-align: center;
			}
		</style>	
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body style="overflow:hidden;">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form action="#" th:action="@{/save}" th:object="${product}" method="post">
					<h1>Cadatro de produtos</h1>
					<div class="form-group">
						<label>Nome produto:</label>
						<input type="text" th:field="*{name}" name="" class="form-control" placeholder="Ex: Caneta">
					</div>
					<div class="form-group">
						<label>Marca do produto:</label>
						<input type="text" th:field="*{brand}" name="" class="form-control" placeholder="Ex: Bic">
					</div>
					<div class="form-group">
						<label>País de origem:</label>
						<input type="text" th:field="*{madein}" name="" class="form-control" placeholder="Ex: Brasil">
					</div>
					<div class="form-group">
						<label>Preço do produto:</label>
						<input type="number" th:field="*{price}" name="" class="form-control" placeholder="R$ 02,00">
					</div>
					<input type="submit" name="" value="Salvar Produto" class="btn btn-primary">
				</form>
			</div>
			<div class="col-md-4"><img src="https://pngimage.net/wp-content/uploads/2018/05/cadastro-icon-png-3.png" class="img-rounded" width="300" heigth="300"></div>
		</div>
	</body>
	<footer>	
		<br>
		<p style="text-align: center; position:absolute; bottom:0; width:100%;"> Desenvolvido por: 
			<a href="https://www.linkedin.com/in/thiago-albertino-assis-097693158/" target="_blank">Thiago Albertino Assis</a>, 08/2019
		</p>
	</footer>
</html>
